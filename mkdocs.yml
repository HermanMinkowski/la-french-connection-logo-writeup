site_name: Writeup - Logo du podcast La French Connection

nav:
    - Résumé: index.md
    - Analyse: analyse.md
    - Recherche du chiffre: recherche.md
    - Chiffre des Nihilistes: nihilistes.md
    - Déchiffrement: dechiffrement.md
    - Solution officielle: solution.md
    - Références: references.md


extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css


theme:
    name: material
    logo: img/logo-360x360.png
    favicon: img/logo-360x360.png
    
    features:
      - navigation.instant
      - navigation.instant.progress
      - navigation.path
      - search.suggest
      - search.highlight
      - content.tabs.link
      - content.tabs.annotation
      - content.code.copy
      - toc.integrate 


    font:
      text: Roboto Mono

    palette:
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/shield-moon-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: red
      toggle:
        icon: material/shield-moon
        name: Switch to light mode

    icon:
      admonition:
        objective: material/bullseye-arrow
        hint: material/magnify
        quote: material/chat-outline
        answer: material/flag-checkered
        note: material/script-text-outline

        info: octicons/info-16
        tip: octicons/squirrel-16
        success: octicons/check-16
        question: octicons/question-16
        warning: octicons/alert-16
        failure: octicons/x-circle-16
        danger: octicons/zap-16
        bug: octicons/bug-16
        example: octicons/beaker-16

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js


copyright: 
    Copyright 2024 Minkowski - Published under <a href="http://www.wtfpl.net/" target="_blank">WTFPL</a>

extra:
    social:
      - icon: fontawesome/brands/twitter
        link: https://twitter.com/Minkowski

